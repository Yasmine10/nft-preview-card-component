<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./app/assets/images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="./dist/css/main.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="center-page">

    <article class="card">
      <a class="card__img-link"></a>
      <div class="card__content">
        <a class="card__title h1 link">Equilibrium #3429</a>
        <p class="card__description p">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex flex-jc-spbtw">
          <div class="card__price p-small text-cyan text-bold">
            <img src="./app/assets/images/icon-ethereum.svg" alt="ethereum icon"> 
            <p>0.041 ETH</p>
          </div>
          <div class="card__days p-small">
            <img src="./app/assets/images/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>
        </div>
        <footer class="card__footer">
          <img class="" src="./app/assets/images/image-avatar.png" alt="">
          <p class="p-small">Creation of <a class="text-white link">Jules Wyvern</a></p>
        </footer>
      </div>
    </article>

  </main>

</body>
</html>
